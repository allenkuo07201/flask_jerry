<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            text-align: center;
            width: 60%;
            margin: 0 auto;
        }

        li {
            background-color: tomato;
            color: yellow;
            list-style-type: none;
            margin: 6px;
            padding: 12px;
            display: inline-block;
            width: 200px;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>亞股資訊</h1>
        {{date}}
        <ul>
            {% for stock in stocks %}
            <li>
                {{stock.分類}}-{{stock.指數}}
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
